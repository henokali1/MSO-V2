{% extends 'base.html' %} {% block title %} Register {% endblock title %} {% block content %}
<section class="section section-login">
  <div class="container">
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
          <h2>SignUp</h2>
          <form action="" method="POST">
            <!-- First Name -->
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="first_name">
              <label for="first_name">First Name</label>
            </div>

            <!-- Last Name -->
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" id="last_name">
              <label for="last_name">Last Name</label>
            </div>

            Airport ID
            <div class="input-field">
              <i class="material-icons prefix">airplanemode_active</i>
              <input type="text" id="airport_id">
              <label for="airport_id">Airport ID Number</label>
            </div>

            <!-- Email -->
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input type="email" id="email">
              <label for="email">Email</label>
            </div>

            <!-- Password -->
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input type="password" id="password">
              <label for="password">Password</label>
            </div>

            <!-- Submit -->
            <input type="submit" value="SignUp" class="btn btn-large btn-extended black-text">
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
