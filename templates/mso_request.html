{% extends 'base.html' %} {% block title %} MSO Request {% endblock title %} {% block content %}
<div class="container">
    <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
        <form method="POST" action="">
            <div id="mso_row" class="row">
                <div class="col m4 s12">
                    <!-- REQUESTED BY -->
                    <div class="input-field">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="requested_by" type="text" name="requested_by">
                        <label for="requested_by">Requested By</label>
                    </div>
                </div>

                <div class="col m4 s12">
                    <!-- DEPARTMENT HEAD -->
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="department_head" type="text" name="department_head">
                        <label for="department_head">Department Head</label>
                    </div>
                </div>

                <div class="col m4 s12">
                    <!-- LOCATION -->
                    <div class="input-field">
                        <i class="material-icons prefix">add_location</i>
                        <input id="location" type="text" name="location">
                        <label for="location">Location</label>
                    </div>
                </div>


            </div>
            <div id="mso_row" class="row">
                <div class="col l12">
                    <!-- DESCRIPTION OF SERVICE  -->
                    <div class="input-field">
                        <i class="material-icons prefix">assignment</i>
                        <textarea id="description_of_service" name="description_of_service" class="materialize-textarea"></textarea>
                        <label for="description_of_service">Description of Service</label>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div>
                        <p>
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
